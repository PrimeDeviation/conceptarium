version: "3.7"

networks:
  local:

services:
  frontend:
    build: frontend
    ports:
      - 8501:8501
    networks: 
      local: 
        aliases: 
          - frontend.docker
    depends_on:
      - backend
    volumes:
        - ./frontend:/app
        - ./knowledge:/knowledge

  backend:
    build: backend
    ports:
      - 8000:8000
    networks: 
      local: 
        aliases: 
          - backend.docker
    volumes:
      - ./backend:/app
      - ./knowledge:/knowledge
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="/assets/style.css"
  media="screen"
/>
<div class="header" style="margin-top: 17%"><h2>ðŸŒ¿&nbspconceptarium.</h2></div>
<div class="board">
  <form action="/find/imag/html" method="POST" enctype="multipart/form-data">
    <div class="card">
      <div class="card-body">Find thoughts by imagery.</div>
    </div>
    <br />
    <div class="card">
      <div class="card-body">
        <input type="file" id="file" name="file" accept="image/*" required />
      </div>
    </div>
    <br />
    <div
      class="card"
      style="background-color: var(--background-color); border: 0"
    >
      <details>
        <summary style="color: var(--accent-color)">
          Customize search parameters...
        </summary>
        <table>
          <tr>
            <td
              style="color: var(--accent-color); font-weight: bold"
              title="Relatedness indicates how important it is for thoughts to be semantically close to the query."
            >
              <li>relatedness</li>
            </td>
            <td style="width: 10%">
              <input
                type="number"
                style="color: var(--accent-color)"
                value="1"
                step="0.01"
                id="relatedness"
                name="relatedness"
              />
            </td>
          </tr>
          <tr>
            <td
              style="color: var(--accent-color); font-weight: bold"
              title="Serendipity indicates how important it is for thoughts to have low activation."
            >
              <li>serendipity</li>
            </td>
            <td>
              <input
                type="number"
                style="color: var(--accent-color)"
                value="0"
                step="0.01"
                id="serendipity"
                name="serendipity"
              />
            </td>
          </tr>
          <tr>
            <td
              style="color: var(--accent-color); font-weight: bold"
              title="Noise indicates how much randomness there should be in the results."
            >
              <li>noise</li>
            </td>
            <td>
              <input
                type="number"
                style="color: var(--accent-color)"
                value="0.01"
                step="0.01"
                id="noise"
                name="noise"
              /><br />
            </td>
          </tr>
        </table>
      </details>
    </div>
    <br />
    <br />
    <div>
      <input class="button" type="submit" value="find" />
    </div>
  </form>
</div>
